{% extends "base.html" %}

{% block title %}
<title>Authorization</title>
{% endblock %}

{% block content %}
    <h1>Authorization</h1>
    
    {% for msg in get_flashed_messages() %}
        <div class="flash-varning">
            {{msg}}
        </div>
    {% endfor %}
    
    <form action="" class="col-md-auto-" method="post"> 
        
        <div class="form-group"> 
            <label for="loginInput">Login</label> 
            <input type="text" class="form-control" name="loginInput" placeholder="Enter login"> 
        </div> 
        
        <div class="form-group"> 
            <label for="passInput">Password</label> 
            <input type="password" class="form-control" name="passInput" placeholder="Password"> 
        </div> 
        
        <div class="form-check"> 
            <input type="checkbox" class="form-check-input" name="Check1">
             <label class="form-check-label" for="Check1">Check me out</label> 
         </div> 
         
         <button type="submit" class="btn btn-primary">Submit</button> 
         
     </form>
     <a href="{{reg_ref}}">Регистрация</a>
{% endblock %}

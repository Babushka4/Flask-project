<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}" rel="stylesheet" media="only screen and (max-device-width:480px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" media="only screen and (max-device-width:480px)"> 
    {% block title %}
    {% endblock %}
</head>
<body>
    
    <header> 
        <div class="px-3 py-1 bg-dark text-white"> 
            <div class="container">
                 <ul id="base-header" class="nav col-lg-auto justify-content-around my-md-0 text-small">
                     <li>
                        <i class="bi bi-house" name="/{% if user %}{{user.id}}{% endif %}"></i>
                     </li>
                     <li>
                         {% if user %}
                        <i id="user_profile"
                         name="/user/{{user.id}}" class="bi bi-person-circle"></i>
                         {% else%}
                         <i class="bi bi-box-arrow-in-right"></i>
                         {% endif %}
                     </li>
                     
                 </ul>
            </div> 
         </div> 
          
         {% block header %}
         {% endblock %}
         
</header>
    {% block content %}
    {% endblock %}
    
</body>

<script src="{{ url_for('static', filename='js/base_script.js') }}"></script>
<!--Подключаем библиотеку-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</html>
